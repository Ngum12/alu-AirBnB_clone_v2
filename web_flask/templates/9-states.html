<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States</title>
</head>
<body>
    {% if state %}
    <li>State: {{ state.name }}</li>
    <h3>Cities:</h3>

    <ul>
        {% for city in cities %}
        <li>{{ city.id }}: {{ city.name }}</li>
        {% endfor %}
    </ul>

    {% else %}
    <h1>Not found!</h1>
    {% endif %}
</body>
</html>
